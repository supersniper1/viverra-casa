version: '3.8'

services:
  db:
    container_name: db
    image: postgres:13.0-alpine
    volumes:
      - database:/var/lib/postgresql/data/
    env_file:
      - ./.env

  frontend:
    container_name: frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/dist/:/app/dist/
    depends_on:
      - db
    env_file:
      - ./.env

  chrome:
    container_name: chrome
    image: selenium/standalone-chrome:latest
    ports:
      - "4444:4444"
    hostname: chrome
    privileged: true
    shm_size: 2g
    depends_on:
      - db
    environment:
      - JAVA_OPTS=-Dselenium.LOGGER.level=WARNING -Dwebdriver.chrome.whitelistedIps=*

  backend:
    container_name: backend
    build:
      context: ../Viverabackend
      dockerfile: Dockerfile

    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
      - chrome
    env_file:
      - ./.env

  nginx:
    container_name: nginx
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
      - ../frontend/dist/:/usr/share/nginx/html/
      - ../Viverabackend/templates/redoc.html:/var/html/redoc/redoc.html
      - ../Viverabackend/templates/Viverra-Casa Docs 0.2.yaml:/var/html/redoc/Viverra-Casa Docs 0.2.yaml

    depends_on:
      - backend
      - frontend

volumes:
  database:
  static_value:
  media_value: